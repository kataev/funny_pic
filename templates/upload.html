<!DOCTYPE html>
<html>
<head>
    <script src="http://ajax.googleapis.com/ajax/libs/dojo/1.6.1/dojo/dojo.xd.js" type="text/javascript"></script>
    <script src="/static/js/script.js" type="text/javascript"></script>
    <title>test</title>
    <style type="text/css">
        html, body { width: 100%; height: 100%; margin: 0; }
    </style>

</head>
<body class='claro'>
<div dojoType="dijit.layout.BorderContainer" style='height: 100%;width: 100%;'>
    <div dojoType="dijit.layout.ContentPane" region='top'>
        <form enctype="multipart/form-data" action="./" method="POST" id='form'>
            <input dojoType='dijit.form.TextBox' placeholder="Заголовок" name='head'>
            <input dojoType='dijit.form.TextBox' placeholder="Подпись" name='text'>
            <input name='file' type='file'>
            <button id='ajax' dojoType='dijit.form.Button'>Отправить</button>
        </form>
    </div>
    <div dojoType="dijit.layout.ContentPane" region='center' id='content'>
        <div id='olo'></div>
    </div>
</div>
</body>
</html>
